<!DOCTYPE html>
<html>
<head>
  <title>Registro de Asistencia</title>
</head>
<body>
  <h2>Registro de Asistencia</h2>

  <input type="text" id="id" placeholder="ID Empleado"><br><br>
  <input type="text" id="nombre" placeholder="Nombre"><br><br>

  <select id="tipo">
    <option value="Entrada">Entrada</option>
    <option value="Salida">Salida</option>
  </select><br><br>

  <button onclick="registrar()">Registrar</button>

  <p id="mensaje"></p>

<script>
function registrar() {
  if (!navigator.geolocation) {
    alert("Tu dispositivo no soporta GPS");
    return;
  }

  navigator.geolocation.getCurrentPosition(function(pos) {

    var data = {
      id: document.getElementById("id").value,
      nombre: document.getElementById("nombre").value,
      tipo: document.getElementById("tipo").value,
      lat: pos.coords.latitude,
      lon: pos.coords.longitude,
      ubicacion: "GPS Activo"
    };

    fetch("AQUI_PEGAS_LA_URL_DEL_WEB_APP", {
      method: "POST",
      body: JSON.stringify(data)
    })
    .then(() => {
      document.getElementById("mensaje").innerHTML = "✅ Registro exitoso";
    })
    .catch(() => {
      document.getElementById("mensaje").innerHTML = "❌ Error al registrar";
    });

  });
}
</script>
</body>
</html>
